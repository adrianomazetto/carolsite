<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style-global.css">

<body>
    <header>
    <a href="./index.html"><img src="logo.jpeg" alt="" class="logo"></a>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="o que voce procura?">
    </div>
    <div class="botoes">
        <a href="favoritos.html"><button class="icon-btn"><i class="fas fa-heart"></i></button></a>

    </div>

            <div class="product-image-area">
                <div class="product-image-box">

                </div>
            </div>
            
            <div class="product-info-area">
                
                <h1 class="product-name">nome do produto</h1>
